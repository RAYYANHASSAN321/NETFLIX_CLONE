<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="loginup.css">
  <script>
    document.querySelector('.login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission
  
      // Get values from input fields
      var username = document.querySelector('input[type="text"]').value;
      var password = document.querySelector('input[type="password"]').value;
  
      // Check if username and password are valid (you can add your own validation logic here)
      if (username === 'your_username' && password === 'your_password') {
        alert('Login successful!'); // Show an alert for successful login
        // Redirect to another page or perform additional actions after successful login
      } else {
        alert('Invalid username or password. Please try again.'); // Show an alert for unsuccessful login
      }
    });
  </script>

</head>
<body style="background-image: url(images/bg.png);background-repeat: no-repeat;background-size: cover;">
  <div class="container" id="formContainer">
    <form class="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="signup-link">
      <p>Don't have an account? <a href="Signup.html">Sign up</a></p>
      <p><a href="index.html">back to home</a></p>
    </div>
  </div>
</body>
</html>
