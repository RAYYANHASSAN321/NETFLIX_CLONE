<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="loginup.css">
  <script>
    document.querySelector('.signup-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission
  
      // Get values from input fields
      var username = document.querySelector('input[type="text"]').value;
      var email = document.querySelector('input[type="email"]').value;
      var password = document.querySelector('input[type="password"]').value;
  
      // Perform validation (you can add your own validation logic here)
      // For simplicity, this example assumes successful signup when the fields are not empty
      if (username !== '' && email !== '' && password !== '') {
        alert('Sign Up successful!'); // Show an alert for successful signup
        // Redirect to another page or perform additional actions after successful signup
      } else {
        alert('Please fill in all the fields.'); // Show an alert if fields are empty
      }
    });
  </script>
  
</head>
<body style="background-image: url(images/bg.png);background-repeat: no-repeat;background-size: cover;">
  <div class="container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <input type="text" placeholder="Username" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Login</a></p>
      <p><a href="index.html">back to home</a></p>
    </div>
  </div>
</body>
</html>
